<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Dos Cumbres</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background-color: var(--container-color);
            border-radius: 0.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--title-color);
            margin-top: 1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.25rem;
            border: 1px solid var(--border-color);
            background-color: var(--body-color);
            color: var(--text-color);
        }
        
        .login-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--first-color);
            color: #fff;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: var(--first-color-alt);
        }
        
        .error-message {
            color: #f44336;
            margin-top: 1rem;
            display: none;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--text-color);
        }
    </style>
</head>
<body class="dark-theme">
    <div class="container">
        <div class="login-container">
            <h2 class="section__title">Acceso Admin</h2>
            <p>Ingresa la contraseña para acceder al panel de administración.</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                
                <button type="submit" class="login-btn">Acceder</button>
                
                <p id="error-message" class="error-message">Contraseña incorrecta. Intenta nuevamente.</p>
            </form>
            
            <a href="index.html" class="back-link">Volver al sitio</a>
        </div>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const correctPassword = 'doscumbres2023'; // Cambia esto por la contraseña que prefieras
            
            if (password === correctPassword) {
                localStorage.setItem('admin_authenticated', 'true');
                window.location.href = 'admin.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
